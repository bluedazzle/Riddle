version: '3'
services:
  app_girls:
    build: ./
    volumes:
      - ./:/site:rw
      - ~/repos/cert:/cert/
    depends_on:
      - postgres_girls
      - redis_girls

  nginx_girls:
    image: nginx:latest
    restart: always
    ports:
      - "8002:80" # 正式部署改为绑定外部 80
    volumes:
      - ./static:/site/static:cached
      - ./conf/nginx/conf.d:/etc/nginx/conf.d:cached
    depends_on:
      - app_girls

  postgres_girls:
    image: postgres:latest
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: ${RIDDLE_PASSWORD}
      POSTGRES_USER: ${RIDDLE_USER}
      POSTGRES_DB: ${RIDDLE_NAME}
      PGDATA: /var/lib/postgresql/data/pgdata

  redis_girls:
    restart: always
    image: redis
